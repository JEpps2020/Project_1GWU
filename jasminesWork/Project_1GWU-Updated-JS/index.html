<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
     <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <title>Birdtopia</title>
</head>
<body>
    <h1 class="ui red center aligned header">Welcome to Birdtopia!</h1>
        
        <div class="ui search">
          <input class="prompt" type="text" placeholder="Search for birds here...">
          <div class="results"></div>
        <button class="ui red basic button">Red</button>
        </div>
        <div class="ui three doubling stackable cards">
          <div class="ui card">
            <div class="image">
              <div class="ui placeholder">
                <div class="square image"></div>
              </div>
            </div>
            <div class="content">
              <div class="ui placeholder">
                <div class="header">
                  <div class="very short line"></div>
                  <div class="medium line"></div>
                </div>
                <div class="paragraph">
                  <div class="short line"></div>
                </div>
              </div>
            </div>
            <div class="extra content">
              <div class="ui disabled primary button">Explore</div>
            </div>
          </div>
        </div>
          <div class="ui three cards">
            <div class="ui card">
              <div class="content">
                <div class="ui placeholder">
                  <div class="rectangular image"></div>
                </div>
              </div>
            </div>
            <div class="ui card">
              <div class="content">
                <div class="ui placeholder">
                  <div class="rectangular image"></div>
                </div>
              </div>
            </div>
            <div class="ui card">
              <div class="content">
                <div class="ui placeholder">
                  <div class="rectangular image"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
     
</body>
</html>
